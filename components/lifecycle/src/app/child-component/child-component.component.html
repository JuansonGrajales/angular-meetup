<!-- User Data Form -->
<mat-card class="full-width">
    <mat-card-title>Form</mat-card-title>
    <mat-card-content>
        <div class="form-container">
            <form [formGroup]="userDataFormGroup">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>name</mat-label>
                    <input matInput placeholder="name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Favorite Number</mat-label>
                    <input placeholder="Fav Num" matInput formControlName="favNum">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>email</mat-label>
                    <input placeholder="email" matInput formControlName="email">
                </mat-form-field>
            </form>
            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        </div>
    </mat-card-content>
</mat-card>
<br><!-- Search box -->
<mat-card class="full-width">
    <mat-card-content>
        <div class="search-container">
            <button mat-mini-fab color="accent">
                <mat-icon>search</mat-icon>
            </button>
            <mat-form-field>
                <mat-label>Search by Name</mat-label>
                <input matInput placeholder="Ex. Maria" value="">
            </mat-form-field>
        </div>
    </mat-card-content>
  </mat-card>
<p>The text entered is: {{ value }}</p>
<ng-content></ng-content>
